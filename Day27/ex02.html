<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex02.html</title>
</head>
<body>
    <h1>표 만들기 연습</h1>
    <hr>
    <!--테이블은 레이아웃 구성할 때 쓰면 안 된다.-->
    <table border="1" cellpadding="10" cellspacing="0" align="center">
        <!--cellpadding : 글자와 셀 간 간격 / cellspacing : 셀끼리 간격 -->
        <tr bgcolor="#eee">    <!--td 한꺼번에 커서 하기는 control + alt + 방향키 (밑)-->
            <th>기업명</th>     <!--한꺼번에 복사는 alt+shift + 방향키 -->
            <th>설립일</th>     <!--한줄 지우기 : control + shift + k -->
            <th>시가총액(원)</th>
            <th>매출(원)</th>
            <th>검색 포털</th>
        </tr>
        <tr>
            <td>카카오</td>
            <td>1995.02.26</td>
            <td>25조</td>
            <td>7.1조</td>
            <td>메신저</td>
        </tr>
        <tr>
            <td>라인</td>
            <td>2011.06.23</td>
            <td>27.1조</td>
            <td>15.6조</td>
            <td>메신저, 검색포털</td>
        </tr>
        <tr>
            <td>쿠팡</td>
            <td>2010.07.01</td>
            <td>42조</td>
            <td>37.9조</td>
            <td>이커머스</td>
        </tr>
        <tr>
            <td>배달의민족</td>
            <td>2011.03.10</td>
            <td>7.6조</td>
            <td>2.9조</td>
            <td>배달 플랫폼</td>
        </tr>
        <tr>
            <td>네이버</td>
            <td>1996.06.02</td>
            <td>34.6조</td>
            <td>8.2조</td>
            <td>검색 포털</td>
        </tr>
    </table>
    
</body>
</html>
